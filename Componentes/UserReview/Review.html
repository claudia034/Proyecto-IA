<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js" defer></script>
    <script src="Review.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Movie Review</title>
</head>
<body>
    <header class="main-header">
        <button class="back-button" onclick="window.location.href='../../index.html'">Back</button>
        <h1 id="movieTitle">Movie Title</h1>
    </header>
    <div class="container">
        <div class="review-container">
            <img id="movieImg" src="image" alt="Bridgerton">
            <div class="movie-description">
                <img src="../../img/Fresh.png" alt="Tomatometer" style="width: 50px; height: 50px;">
                <span>86%</span>
                <img src="../../img/Score.png" alt="Audience Score" style="width: 50px; height: 50px;">
                <span>87%</span>
                <p id="movieDesc">Description</p>
            </div>
        </div>
        <div class="reviews-section">
            <h2>Reviews</h2>
            <div id="reviewsContainer"></div>
        </div>
        <div class="button-container">
            <button class="btn-add-review" id="sendReviewButton">Send a Review</button>
        </div>
    </div>
    
    <div class="popup" id="popup">
        <div class="popup-content">
            <button class="close-button" id="closeButton">Close</button>
            <h2 id="popupTitle">Movie Title</h2>
            <img id="popupImg" src="image" alt="imgMovie" style="width: 150px; height: auto;">
            <div class="star-wrapper">
                <a href="#" class="fas fa-star s1"></a>
                <a href="#" class="fas fa-star s2"></a>
                <a href="#" class="fas fa-star s3"></a>
                <a href="#" class="fas fa-star s4"></a>
                <a href="#" class="fas fa-star s5"></a>
            </div>
            <script src="https://kit.fontawesome.com/5ea815c1d0.js"></script>
            <div class="review-content-container">
                <div class="question">What did you think of the show?</div>
                <div class="description">Your review helps others find great movies and shows to watch. Please share your honest experience on what you liked or disliked.</div>
                <textarea id="reviewText" rows="5" cols="50"></textarea>
                <input type="text" id="publisher" placeholder="Publisher" required>
                <input type="text" id="rottenLink" placeholder="Rotten Tomatoes Link" required>
                <button class="btn-submit" id="submitReviewButton">SUBMIT REVIEW</button>
            </div>
        </div>
    </div>
    <div id="animationWindow" style="display: none;">
    </div>
</body>
</html>
